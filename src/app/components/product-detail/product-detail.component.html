<div>
  <form action="">
    <div class="form-group">
      <label for="productCode">Product Code</label>
      <input
        type="text"
        class="form-control"
        name="productCode"
        id="productCode"
        aria-describedby="productHelpId"
        placeholder=""
        ngModel
        value="{{ product.code }}"
      />

      <small id="productNameHelpId" class="form-text text-muted"
        >Product code is required</small
      >
    </div>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input
        type="text"
        class="form-control"
        name="productName"
        id="productName"
        aria-describedby="productHelpId"
        placeholder=""
        ngModel
        value="{{ product.name }}"
      />
      <small id="productNameHelpId" class="form-text text-muted"
        >Product name is required</small
      >
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
  <hr />
</div>
