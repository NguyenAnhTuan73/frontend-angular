<div class="container chitietsp">
  <div class="row">
    <div class="col-md-5">
      <img style="height: 300px" src="{{ productDetails.hinh }}" />
    </div>
    <div class="col-md-7">
      <ul class="list-group lg">
        <li class="list-group-item">
          <h1>{{ productDetails.tensp }}</h1>
        </li>
        <li class="list-group-item">
          Giá: {{ productDetails.giasp | number : "1.0-0" : "fr" }} VNĐ
        </li>
        <li class="list-group-item">
          Số lần xem: {{ productDetails.solanxem }}
        </li>
        <li class="list-group-item">Loại : {{ tenLoai }}</li>
        <li class="list-group-item">
          Ngày: {{ productDetails.ngay | date : "dd/MM/Y" }}
        </li>
        <li class="list-group-item">
          <button class="btn btn-warning">Thêm vào giỏ</button> |
          <a class="btn btn-primary" href="#">Xem chi tiết </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <h3>Mô tả sản phẩm</h3>
    <div class="text-justify">{{ productDetails.mota }}</div>
    <hr />
  </div>
  <div class="row">
    <!-- list bình luận -->
    <app-realated-products [idLoai]="idLoai" [soSP]="4"></app-realated-products>
  </div>
  <div class="row"><!-- form thêm bình luận --></div>
</div>
