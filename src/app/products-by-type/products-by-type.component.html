<h2 class="bg-success p-2 text-white h3">
  SẢN PHẨM TRONG LOẠI {{ typeName | uppercase }}
</h2>
<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-2">
  <div
    class="col"
    *ngFor="
      let sp of listProductByType
        | paginate
          : { itemsPerPage: pageSize, currentPage: pageNum, totalItems: total }
    "
  >
    <div class="card text-center">
      <div class="card-header">
        <h3 class="h4" style="height: 45px">{{ sp.tensp }}</h3>
      </div>
      <div class="card-body">
        <img class="img-fluid" src="{{ sp.hinh }}" />
        <p class="h5 mt-3">
          Giá : {{ sp.giasp | number : "1.0-0" : "fr" }} VNĐ
        </p>
      </div>
      <div class="text-center mb-2">
        <button
          class="btn btn-warning w-50"
          type="button"
          (click)="addToCart(sp)"
        >
          Thêm vào giỏ
        </button>
      </div>
      <div class="card-footer">
        <a href="#">Xem chi tiết</a>
      </div>
    </div>
  </div>
</div>
<pagination-controls
  (pageChange)="nextToPage($event)"
  previousLabel="Privious"
  nextLabel="Next"
  [autoHide]="true"
  [responsive]="true"
>
</pagination-controls>
